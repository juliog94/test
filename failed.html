<html>
<head>
<script>
function submitAction(){
document.forms[0].submit();
}
function checkUserStatus(){
// Check Illegal Access of logout Page
// if userStatus == 0, it means user hasn't logged in
// so just redirect the user to login.html page
    if(document.forms[0].userStatus.value != 0)
{
        location.href = "login.html";
    }
}
</script>
<meta http-equiv="Pragma" content="no-cache">
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-1">
<title>Logout of Sanmina</title>
  <link href="bootstrap.css" rel="stylesheet">
</head>
<body onload="checkUserStatus()">
<form method="post" action="http://1.1.1.1/logout.html <blocked::http://1.1.1.1/logout.html> ">
  <div class="container mbottom-10 mtop-40" id="main-content" >
    <div class="col-sm-8 col-sm-offset-2 clearfix">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="col-xs-12 bg-gray-darker">
            <img src="secure-access-header.png" class="mtop-20 img-responsive center-block">
            </div>
        </div>
      </div>
      <div class="panel panel-default mbottom-10">
        <div class="panel-body">
          <div class="col-lg-12 col-md-12 mtop-15 clearfix">
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <div class="mtop-5" style="text-align: center; padding-top: 1px; padding-bottom: 4px;">
             
                    <h4 class="mbottom-5" id="idnameapp" style="color:#575756;">GUESTNET ACCESS</h4>
                  </div>
              </div>
            </div>
            <div class="row mtop-10">
              <div class="col-lg-12 col-md-12">
               <div align="center">
    <h1>Failure at GuestNet Sanmina</h1>
      <tr>
        <td align="center" class="caption">
          <br><h2><p>
          Please contact IT Personnel.<br><p>
       <br></h2>
      
    
  </div>
                  <var id=idmessage></var>
              </div>
            </div>
              <div class="row">
              <div class="col-lg-12 col-md-12">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <input TYPE="hidden" NAME="userStatus" SIZE="16" MAXLENGTH="15" VALUE="0" EMWEB_TYPE=DECIMAL_UINT> 
<input TYPE="hidden" NAME="err_flag" SIZE="16" MAXLENGTH="15" VALUE="0" EMWEB_TYPE=DECIMAL_UINT>
  <input TYPE="hidden" NAME="err_msg" SIZE="32" MAXLENGTH="31" VALUE="">
</form>
</body>
</html>
